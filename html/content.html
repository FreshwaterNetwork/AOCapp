<!--This HTML is used in the render function to build the elements within the plugin. The render function first creats a 
Dijit ContentPane to hold all the elements. The ContentPane is assigned a dynamic id upon creation. The render function 
takes the ContentPane id and prepends it to every element with a declared id in this HTML before the elements are created. 
The unique ContentPane id makes all the element ids unique and prevents duplicate id errors in split screen mode.-->

<!-- The id on this div is used for teh event lsitener on all navBtn classes -->
<div id='mainWrap'>	
	<!-- The id on this div is used in conditional statements to determine which group the a selected navBtn belongs --> 
	<div class='navWrapperL' id='yearWrap'>
		<div class='navHeader'>1. Select Event:</div>
		<!-- All divs with navBtn class have an id that begins with "btn-". The rest of the id will match part of the
		name of a layer in the map service with underscores instead of spaces. The underscores will be replaced by 
		spaces on the javasript side-->
		<div class='navBtn bbarL' id='btn-5_Year'>1 in 5 Year</div>
		<div class='navBtn bbarR navBtnSel' id='btn-100_Year'>1 in 100 Year</div>
	</div>
	<!-- The id on this div is used in conditional statements to determine which group the a selected navBtn belongs -->
	<div class='navWrapperL' id='hucWrap'>
		<div class='navHeader'>2. View floodplains by watershed:</div>
		<div class='navBtn bbarL navBtnSel' id='btn-HUC_8'>HUC 8</div>
		<div class='navBtn bbarR' id='btn-HUC_10'>HUC 10</div>
		<div class='navBtn bbarR' id='btn-HUC_12'>HUC 12</div>
	</div>
	<div class='navWrapperL'>
		<div class='navHeader'>3. Symbolize floodplains by:</div>
		<div class='selectWrapper'>
			<select id='ch-symbolize' data-placeholder="Choose an Attribute" class="chosen-sym" tabindex="16">
				<option value=""></option>
				<option value="Mean Flood Depth" selected>Mean Flood Depth</option>
				<option value="Sum Agriculture Loss">Sum Agriculture Loss</option>
				<option value="Depreciated total structure loss">Depreciated Total Structure Loss</option>
			</select>		
		</div>
	</div>
	<hr class='hrStyle'>
	<div class='navWrapperL'>
		<div class='navHeaderWide'>4. Click a floodplain unit for more information. </div>
	</div>	
</div>
